<!DOCTYPE html>
<html lang="en">
  <head>
    <!--:::::::::: HEADER CREADO POR GLENN DEVELOPER, TODOS LOS DERECHOS DE LIBRE USO  :::::::::::-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header | Glenn Developer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Libreria de iconos del navbar-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Inicia Header -->
    <header class="header">
      <a href="#" class="logo">GlennD</a>

      <!-- Creacion de icono para el navbar -->
      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <!-- Creacion de enlaces en header pc-->
      <nav class="navbar">
        <a href="#" style="--i: 0">Inicio</a>
        <a href="#" style="--i: 1">Servicios</a>
        <a href="#" style="--i: 2">Galeria</a>
        <a href="#" style="--i: 3">Nosotros</a>
        <a href="#" style="--i: 4">Contacto</a>
      </nav>
    </header>

    <!-- Termina Header -->

    <!-- Inicia Titulo Slider -->
    <div class="conteiner">
      <h1 class="title-navbar">NavBar Responsive</h1>
    </div>
  </body>
</html>
